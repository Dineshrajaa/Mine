<ion-view style="background-image: url('./img/bg.png');">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <!--      <button class="button bar-calm" ng-click="saveCurrentCondition()" ng-hide="IsSave">save</button>
      <button class="button bar-calm" ng-click="updateCurrentCondition()" ng-hide="IsDone" >Done</button> -->
    </ion-nav-buttons>
    <ion-nav-title class="bg-color">Current Conditions</ion-nav-title>
    <ion-content>
        <center><img ng-src="img/logo.jpg" style="width:50%;height:auto"></center>
        <div class="btns">
            <button class="button icon ion-document-text positive" ng-click="saveCurrentCondition()"></button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="button icon ion-trash-b positive" ng-click="showConfirm()"></button>
        </div>
        <br>
        <br>
        <br>
        <div class="">
            <div class="">
                <!-- <div class="button button-icon icon ion-ios-plus-outline iconRight" ng-click="saveCurrentCondition()"></div> -->
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="enter name" ng-model="conditionForm.name">
                </label>
                <div class="error-container assertive ng-inactive ng-hide" ng-show="saveBtnClicked && conditionForm.name==''">
                    <div class="error">
                        <i class="ion-information-circled"></i> This field is required!
                    </div>
                </div>
                <label class="item item-input">
                    <span class="input-label">Start Date</span>
                    <input type="date" placeholder="" ng-model="conditionForm.startDate">
                </label>
                <label class="item item-input">
                    <span class="input-label">End Date</span>
                    <input type="date" placeholder="" ng-model="conditionForm.endDate">
                </label>
                <label class="item item-input">
                    <span class="input-label" style="white-space:normal !important">Comments</span>
                    <div style="width:40%">
                        <textarea rows="4" placeholder="enter comments" ng-model="conditionForm.comment"></textarea>
                    </div>
                </label>
            </div>
        </div>
