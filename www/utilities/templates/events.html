<ion-view style="background-image: url('./img/bg.png');">

<ion-nav-bar class="bar-positive">

<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  </ion-nav-bar>
    <ion-nav-title class="bg-color">Events</ion-nav-title>
    <ion-content>
   <center><img ng-src="img/logo.jpg" style="width:50%;height:auto"></center>
   <div class="btns"><button class="button icon ion-plus-circled positive" ng-click="saveEvent()" ng-hide="IsSave"></button><button class="button icon ion-checkmark-circled positive" ng-click="updateEvent()" ng-hide="IsDone"></button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="button icon ion-trash-b positive" ng-click="showConfirm()"></button></div><br><br><br>

   <!-- <button class="button button-positive float" ng-click="saveEvent()" ng-hide="IsSave">save</button>
      <button class="button button-positive float" ng-click="updateEvent()" ng-hide="IsDone" >Done</button><br><br><br> -->
<div class="" >
   <div class="">
	<!-- <a class="button button-icon icon ion-ios-plus-outline iconRight" ng-click="saveEvent()"></a> -->

  <label class="item item-input">
    <span class="input-label">Name</span>
    <input type="text" placeholder="Enter name" ng-model="eventsForm.name">
  </label>


 <label class="item item-input item-select">
    <div class="input-label">
     Type
    </div>
    <select ng-model="eventsForm.eventtype">
      <option selected>Type 1 </option>
      <option >Type 2</option>
    </select>
  </label>


  </div>
 
    </div>


<div class="paddContent"> 
	<div class="item item-divider" style="background-color:#387ef5;color:white">
    List of upcoming Events
  </div>
<ion-nav-title class="bg-color"></ion-nav-title>
    <h2 style="text-align:center;font-size:20px"></h2>

 <ion-list 
          can-swipe="false">
  <ion-item ng-repeat="events in events"  ng-click="edit(events.eventid)">

  
    <h2>{{events.name}}</h2>

    <ion-option-button class="button-positive"
                       ng-click="edit(events.eventid)">
      Edit
    </ion-option-button>
    <ion-option-button class="button-info"
                       ng-click="delete(events.eventid)">
      Delete
    </ion-option-button>

  </ion-item>
</ion-list>

	</div>
    </ion-content>
</ion-view>
