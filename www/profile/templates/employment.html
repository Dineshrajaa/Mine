
<ion-view style="background-image: url('./img/bg.png');">
    <ion-nav-buttons side="right">
        <button class="button bar-calm" ng-click="addemployment()">save</button>
    </ion-nav-buttons>
    </ion-nav-bar>
    
 <ion-nav-title class="bg-color">Employment</ion-nav-title>
  <ion-content class="padding">

    <h2 style="text-align:center;font-size:20px"></h2>
   <div class="list paddContent" >
 
  <label class="item item-input">
    <span class="input-label">Employer Name</span>
    <input type="text" placeholder="enter employer name" ng-model="emp.employername">
  </label>

<label class="item item-input">
    <span class="input-label">Start Date</span>
    <input type="date" ng-model="emp.startdate">
  </label>

<label class="item item-input">
    <span class="input-label">End Date</span>
    <input type="date" ng-model="emp.enddate">
  </label>

<label class="item item-input">
    <span class="input-label" style="white-space:normal !important">Comments</span>
   <div style="width:65%"><textarea rows="4" placeholder="enter comments" ng-model="emp.comments"></textarea></div>&nbsp;&nbsp;
  
  </label>

</div>



</ion-content>

</ion-view>
