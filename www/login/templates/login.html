<ion-view style="background-image: url('./img/bg.png');" hide-back-button="true">
<ion-nav-title class="bg-color">Password</ion-nav-title>
<ion-content>
<div class="list paddContent">
  <div style="margin-top:100px;">
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" placeholder="Please enter password" ng-model="loginField.password" id="pwdd" ng-change="changePassword()">
    </label>  <div class="error-container assertive ng-inactive ng-hide" ng-show=" loginField.password=='' && loginBtnClicked">
                    <div class="error">
                        <i class="ion-information-circled"></i> This field is required!
                    </div>
                </div>
                <div class="error-container assertive ng-inactive ng-hide" ng-show="(!loginStatus && loginField.password!='')">
                    <div class="error">
                        <i class="ion-information-circled"></i> Please enter a valid password!
                    </div>
                </div><br><br>
    <button class="button button-block button-calm" ng-click="login()">Ok</button>
  </div>
</div>
</ion-content>
</ion-view>
